{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RR Caterings</title>

                    {% endfor%}
                </div>
            </div>
        </div>
    </div>
    <div class="footers">
        <h1 class="tops">RR Caterings</h1>
        <img id="we" src="{% static 'rrcaterings/images/logo.png' %}" alt="logo">
        <h2 class="call"><a href="tel:9840248572">+91 9840248573</a><br></h2>
        <h2 class="contact"><a href = "mailto: aakashmadhavan14@gmail.com">Click to send EMAIL</a></h2>

    </div>

</html>
